			<script>
			  var button = document.querySelector('.button');
			  var content = document.querySelector('.content');
			  var gameCanvas = document.getElementById('gameCanvas');
			  var ctx = gameCanvas.getContext('2d');
		  
			  var snake = [{ x: 10, y: 10 }];
			  var food = { x: 5, y: 5 };
			  var direction = 'right';
			  var gameInterval;
		  
			  function drawSnake() {
				ctx.fillStyle = 'green';
				ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
				snake.forEach(function (segment) {
				  ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
				});
			  }
		  
			  function drawFood() {
				ctx.fillStyle = 'red';
				ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
			  }
		  
			  function moveSnake() {
				var head = { x: snake[0].x, y: snake[0].y };
		  
				if (direction === 'right') head.x += 1;
				if (direction === 'left') head.x -= 1;
				if (direction === 'up') head.y -= 1;
				if (direction === 'down') head.y += 1;
		  
				snake.unshift(head);
		  
				if (head.x === food.x && head.y === food.y) {
				  // Snake ate the food
				  food.x = Math.floor(Math.random() * gameCanvas.width / 20);
				  food.y = Math.floor(Math.random() * gameCanvas.height / 20);
				} else {
				  snake.pop();
				}
		  
				if (head.x < 0 || head.x >= gameCanvas.width / 20 || head.y < 0 || head.y >= gameCanvas.height / 20) {
				  // Snake hit the wall, game over
				  clearInterval(gameInterval);
				  button.style.display = 'inline-block';
				  content.classList.add('animate');
				}
		  
				drawSnake();
				drawFood();
			  }
		  
			  document.addEventListener('keydown', function (event) {
				if (event.key === 'ArrowRight' && direction !== 'left') direction = 'right';
				if (event.key === 'ArrowLeft' && direction !== 'right') direction = 'left';
				if (event.key === 'ArrowUp' && direction !== 'down') direction = 'up';
				if (event.key === 'ArrowDown' && direction !== 'up') direction = 'down';
			  });
		  
			  gameInterval = setInterval(moveSnake, 200);
		  
			  setTimeout(function () {
				button.style.display = 'inline-block';
				content.classList.add('animate');
			  }, 15000);
			</script>

		<script>
			(function() {
				var canvas = $('#canvas');
				if (!canvas[0].getContext) {
					$("#error").show();
					return false;
				}
				var width = canvas.width();
				var height = canvas.height();
				canvas.attr("width", width);
				canvas.attr("height", height);
				var opts = {
					seed: {
						x: width / 2 - 20,
						color: "rgb(190, 26, 37)",
						scale: 2
					},
					branch: [
						[535, 680, 570, 250, 500, 200, 30, 100, [
							[540, 500, 455, 417, 340, 400, 13, 100, [
								[450, 435, 434, 430, 394, 395, 2, 40]
							]],
							[550, 445, 600, 356, 680, 345, 12, 100, [
								[578, 400, 648, 409, 661, 426, 3, 80]
							]],
							[539, 281, 537, 248, 534, 217, 3, 40],
							[546, 397, 413, 247, 328, 244, 9, 80, [
								[427, 286, 383, 253, 371, 205, 2, 40],
								[498, 345, 435, 315, 395, 330, 4, 60]
							]],
							[546, 357, 608, 252, 678, 221, 6, 100, [
								[590, 293, 646, 277, 648, 271, 2, 80]
							]]
						]]
					],
					bloom: {
						num: 700,
						width: 1080,
						height: 650,
					},
					footer: {
						width: 1200,
						height: 5,
						speed: 10,
					}
				};
				var tree = new Tree(canvas[0], width, height, opts);
				var seed = tree.seed;
				var foot = tree.footer;
				var hold = 1;
				canvas.click(function(e) {
					var offset = canvas.offset(),
						x, y;
					x = e.pageX - offset.left;
					y = e.pageY - offset.top;
					if (seed.hover(x, y)) {
						hold = 0;
						canvas.unbind("click");
						canvas.unbind("mousemove");
						canvas.removeClass('hand');
					}
				}).mousemove(function(e) {
					var offset = canvas.offset(),
						x, y;
					x = e.pageX - offset.left;
					y = e.pageY - offset.top;
					canvas.toggleClass('hand', seed.hover(x, y));
				});
				var seedAnimate = eval(Jscex.compile("async", function() {
					seed.draw();
					while (hold) {
						$await(Jscex.Async.sleep(10));
					}
					while (seed.canScale()) {
						seed.scale(0.95);
						$await(Jscex.Async.sleep(10));
					}
					while (seed.canMove()) {
						seed.move(0, 2);
						foot.draw();
						$await(Jscex.Async.sleep(10));
					}
				}));
				var growAnimate = eval(Jscex.compile("async", function() {
					do {
						tree.grow();
						$await(Jscex.Async.sleep(10));
					}
					while (tree.canGrow());
				}));
				var flowAnimate = eval(Jscex.compile("async", function() {
					do {
						tree.flower(2);
						$await(Jscex.Async.sleep(10));
					}
					while (tree.canFlower());
				}));
				var moveAnimate = eval(Jscex.compile("async", function() {
					tree.snapshot("p1", 240, 0, 610, 680);
					while (tree.move("p1", 500, 0)) {
						foot.draw();
						$await(Jscex.Async.sleep(10));
					}
					foot.draw();
					tree.snapshot("p2", 500, 0, 610, 680);
					canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
					canvas.css("background", "#ffe");
					$await(Jscex.Async.sleep(300));
					canvas.css("background", "none");
				}));
				var jumpAnimate = eval(Jscex.compile("async", function() {
					var ctx = tree.ctx;
					while (true) {
						tree.ctx.clearRect(0, 0, width, height);
						tree.jump();
						foot.draw();
						$await(Jscex.Async.sleep(25));
					}
				}));
				var textAnimate = eval(Jscex.compile("async", function() {
					var together = new Date();
					together.setFullYear(2023, (1), (19));
					together.setHours(21);
					together.setMinutes(00);
					together.setSeconds(0);
					together.setMilliseconds(0);
					$("#code").show().typewriter();
					$("#clock-box").fadeIn(500);
					while (true) {
						timeElapse(together);
						$await(Jscex.Async.sleep(1000));
					}
				}));
				var runAsync = eval(Jscex.compile("async", function() {
					$await(seedAnimate());
					$await(growAnimate());
					$await(flowAnimate());
					$await(moveAnimate());
					textAnimate().start();
					$await(jumpAnimate());
				}));
				runAsync().start();
			})();
		</script>
